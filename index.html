<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <button class="btn margin-b">Again</button>
      <h1>STONE PAPER SCISSORS</h1>
      <div class="hand-wrapper">
        <div class="com-hand-wrapper">
          <img src="paperComputer.png" class="comp-hand" alt="Loading..." />
        </div>
        <div class="you-hand-wrapper">
          <img src="paperPlayer.png" class="you-hand" alt="Loading..." />
        </div>
      </div>
      <div class="score-wrapper">
        <div>Computer</div>
        <div class="points-wrapper">
          <div class="comPoints">0</div>
          <div>/</div>
          <div class="youPoints">0</div>
        </div>
        <div>You</div>
      </div>
      <div class="option">
        <button type="button" class="btn1 btn">stone</button>
        <button type="button" class="btn2 btn">paper</button>
        <button type="button" class="btn3 btn">scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
